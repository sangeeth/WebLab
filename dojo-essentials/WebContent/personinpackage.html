<html>
<script type="text/javascript">
var com = {
    company : {
      product : {
        Person : function(/*string*/ name) {
          this.name = name;
  
          // Methods
          this.getName = function() {
                             return this.name;
                         };
          this.setName = function(/*string*/ name) {
                             this.name = name;
                         };
        } 
      }
    }
}

var gandhi = new com.company.product.Person("Gandhi");
console.log(gandhi.getName());

var netaji = new com.company.product.Person();
netaji.name = "Netaji";
console.log(netaji.name);
console.log(netaji.getName());
</script>

</body>
</html>
